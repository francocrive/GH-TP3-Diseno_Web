<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario con JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Formulario de Contacto con JavaScript</h1>
    <form id="formulario">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required/> 

      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" required />

      <label for="asunto">Asunto:</label>
      <select id="asunto" name="asunto">
        <option value="Consulta">Consulta</option>
        <option value="Soporte">Soporte</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="mensaje">Mensaje:</label>
      <textarea name="textAreaCaracteres" id="textAreaCaracteres" rows="4" cols="40"></textarea>
       <p>
        Has escrito <span id="contador"></span> caracteres.
      </p>

      <div class="precio descuento">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required/>

        <label for="descuento">Porcentaje de Descuento (%):</label>
        <input
          type="number"
          id="descuento"
          name="descuento"
          required
        />
         <p id="respuesta"></p>
      </div>

      <button type="submit">Enviar</button>
    </form>


    
    <div class="cajaColor">
      <h2>Cambiar estilo de una caja al pasar el mouse</h2>
      <div style="width: 200px; height: 200px;" id="caja"></div>
    </div>
    
    
 


   
  </body>
  <script src="./app.js"></script>
</html>
